---
layout: default
---

{% for post in site.posts %}
	<a href="{{ site.url }}{{ post.url }}" class="post-link">
		<div class="post-card">
			<div class="post-card-content">
				<h3 class="post-title">{{ post.title }}</h3>
				<p class="post-excerpt">{{ post.excerpt | strip_html }}</p>
			</div>
		</div>
	</a>
 {% endfor %}
