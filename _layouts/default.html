<html>
	<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="theme-color" content="#1E325E">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
        <link rel="icon" href="/favicon.png" type="image/x-icon"/>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300&amp;display=swap" rel="stylesheet">
		<title>{% if page.title != nil %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		<style>
			{% include style.html %}
		</style>
	</head>
	<body>
		<header>
			{{ site.title }}
		</header>
		<div class="wrapper">
			<div class="head-menu"></div>
			<div class="head-site-info"></div>
			{{ content }}
		</div>
		<footer>
			&copy; {{ site.time | date: "%Y" }} {{ site.title }}
		</footer>
	</body>
</html>
